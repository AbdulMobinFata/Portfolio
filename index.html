<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>AbdulMobin Fata</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero-text">
          <h1>AbdulMobin Fata</h1>
          <div class="hero--wrapper-text">
            <span class="hero--static-text"
              >I'm a <span class="hero--dynamic-text"> Devoloper</span></span
            >
          </div>
          <div class="hero--social-icon">
            <i class="bx bxl-twitter"></i>
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-instagram"></i>
            <i class="bx bxl-telegram"></i>
            <i class="bx bxl-whatsapp"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-youtube"></i>
          </div>
        </div>
        <div class="hero-navbar">
          <span><i class="bx bx-home"></i></span>
          <span><i class="bx bx-user"></i> </span>
          <span class="active"><i class="bx bx-server"></i></span>
          <span><i class="bx bx-book-content"></i></span>
          <span><i class="bx bx-message-square-dots"></i></span>
          <span><i class="bx bx-envelope"></i></span>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
  </body>
</html>
